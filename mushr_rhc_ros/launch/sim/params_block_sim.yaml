model_name: "mujoco"
traj_gen_name: "tl"
cost_fn_name: "block_ref_traj_means"  # _cov

T: 40
K: 40
K_backwards: 0

pause_on_rollout: false
debug/flag/viz_rollouts: false
debug/viz_rollouts/print_stats: false

velocity_in_state: false
npos: 7

block_pose_t: "/mushr_mujoco_ros/block_pose"
inferred_pose_t: "/car_pose"
car_velocity_t: "/mushr_mujoco_ros/velocimeter"

horizon:
    # distance: 0.75
    time: 0.66
trajgen:
    desired_speed: .5
    min_delta: -0.34
    max_delta: 0.34
    mxpi:
        sigma_v: .55
        sigma_delta: 0.35
        lambda: 0.01
cost_fn:
    # dist_w: 0.0
    car_obs_dist_w: 10.0
    block_obs_dist_w: 10.0
    cost2go_w: 1.0
    smoothing_discount_rate: 0.0
    # bounds_cost: 1000.0
    block_dist_w: 1.0
world_rep:
    epsilon: 0.8
